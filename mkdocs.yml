site_name: Pivot Atlas
site_url: https://gopivot.ing
repo_url: https://github.com/korniko98/pivot-handbook
repo_name: korniko98/pivot-handbook
edit_uri: edit/main/docs/
theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/table-pivot
  favicon: images/favicon.png
  palette:
    scheme: default
    primary: deep purple
    accent: deep orange
  features:
    - search.highlight
    - navigation.sections
    - content.tabs.link
    - content.tooltips
    - content.action.edit
plugins:
    - search
    - table-reader
    - mermaid2
    - git-committers:
        repository: korniko98/pivot-handbook
        branch: main
    #- social
markdown_extensions:
  - pymdownx.details
  - admonition
  - footnotes
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.pathconverter
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AmitaiCo
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/wordflip.js